<div class="myfilter">
    <h5 class="text-white">Filter Results</h5>

    <form class="form" [formGroup]="filterForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label class="form-label" for="name">Name</label>
            <input class="form-control" type="text" formControlName="name">
        </div>
        <div class="wrapper-input row">
            <div class="form-group col-12 col-sm-6 col-md-12">
                <label class="form-label" for="miniscore">Minimum Score</label>
                <input class="form-control" type="text" formControlName="miniscore">
            </div>
            <div class="form-group col-12 col-sm-6 col-md-12">
                <label class="form-label" for="sort">Order By</label>
                <select class="form-select" formControlName="sort">
                    <option value="date">Release Date</option>
                    <option value="score">Score</option>
                    <option value="name">Name</option>
                </select>
            </div>
        </div>
        <div class="text-end">
            <button class="btn btn-primary" type="submit">Apply</button>
            <button class="btn btn-secondary" type="button" (click)="onClear()">Clear</button>
        </div>
    </form>
</div>
